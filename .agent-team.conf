# =============================================================================
# agent-team.conf - Master configuration for the agent-team orchestration system
# =============================================================================
# Shell-compatible KEY=value format. Source this file in scripts:
#   source "$(dirname "$0")/../config/agent-team.conf"
# =============================================================================

# -----------------------------------------------------------------------------
# Project Settings
# -----------------------------------------------------------------------------

# Absolute path to the target project root (set by setup script)
PROJECT_ROOT="/Users/yuto0324_a/claude/ai-orderring-platform"

# Number of concurrent agents to run
AGENT_COUNT=4

# -----------------------------------------------------------------------------
# Git Settings
# -----------------------------------------------------------------------------

# Primary branch name
GIT_MAIN_BRANCH=main

# Maximum number of retries for git operations (push, pull, rebase)
GIT_RETRY_MAX=5

# Delay in seconds between git retries (with exponential backoff)
GIT_RETRY_DELAY=2

# Push the agent's branch after completing each task
PUSH_AFTER_EACH_TASK=true

# Pull and rebase before starting each new task
SYNC_BEFORE_EACH_TASK=true

# -----------------------------------------------------------------------------
# Task Management
# -----------------------------------------------------------------------------

# Timeout in seconds for acquiring a task lock
TASK_LOCK_TIMEOUT=600

# Interval in seconds for cleaning up stale lock files
STALE_LOCK_CLEANUP_INTERVAL=300

# Maximum number of times a failed task will be retried
MAX_TASK_RETRIES=3

# -----------------------------------------------------------------------------
# CI / Quality Gate Settings
# -----------------------------------------------------------------------------

# Enable CI gate checks before marking a task complete
CI_GATE_ENABLED=true

# Ratchet mode: only fail if the test pass count decreases compared to
# the previous run. New tests that fail will not block, but losing
# previously passing tests will.
CI_RATCHET_MODE=true

# Number of tests to run in the fast/sample test suite
TEST_SAMPLE_FAST_COUNT=20

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------

# Log level: 0=DEBUG, 1=INFO, 2=WARN, 3=ERROR
LOG_LEVEL=1

# Directory for agent log files (relative to PROJECT_ROOT)
AGENT_LOG_DIR=".agent-team/logs"

# -----------------------------------------------------------------------------
# Claude / Model Settings
# -----------------------------------------------------------------------------

# Default Claude model for agents
CLAUDE_MODEL=sonnet

# -----------------------------------------------------------------------------
# Health Monitoring
# -----------------------------------------------------------------------------

# Interval in seconds between agent health checks
HEALTH_CHECK_INTERVAL=60
