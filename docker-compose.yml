services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orderring
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/orderring
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "true"
    volumes:
      - ./backend:/app
      - ./workers:/app/workers
      - ./mcp_servers:/app/mcp_servers
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      bash -c "python -c 'from app.database import engine, Base; from app.models import *; Base.metadata.create_all(bind=engine)' && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev

  worker:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/orderring
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
    volumes:
      - ./backend:/app
      - ./workers:/app/workers
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m celery -A app.celery_app worker --loglevel=info

  beat:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/orderring
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
    volumes:
      - ./backend:/app
      - ./workers:/app/workers
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m celery -A app.celery_app beat --loglevel=info

volumes:
  postgres_data:
